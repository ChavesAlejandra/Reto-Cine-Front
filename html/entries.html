<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David Gámiz Álvarez">
    <meta name="author" content="Alejandra Chaves Durán">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dynalight&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../Images/logo_page.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <script src="../js/entries.js"></script>
    <title>Meowview Palace | Entries</title>
</head>
<body>
    <header class="header">
        <div class="header__logo"><a href="./home.html"><img src="../Images/logo.png" alt="logo"></a></div>

        <div class="header__menu"><img src="../Images/Icons/menu_blanco.png" alt="Menu"></div>

        <div class="header__categories">
            <h1 class="header__categories__title">Categories</h1>
            <ul class="header__categories__list">
                <li>Animation</li>
                <li>Horror</li>
                <li>Romantic</li>
                <li>Science Fiction</li>
            </ul>
        </div>

        <div class="header__info">
            <h1 class="header__info__title">Information</h1>
            <ul class="header__info__list">
                <li>About Us</li>
                <li>Premium Room</li>
                <li>Legal Notice</li>
                <li>Terms and conditions of purchase</li>
            </ul>
        </div>
    </header>
    <article class="entries">
        <h1 class="entries__filmTitle">Coraline</h1>
        <section class="entries__info">
            <div class="entries__info__filmImg"><img src="../Images/Movies/Animation/Coraline.jpg" alt="Coraline"></div>
            <div class="entries__info__ticket">
                <h2 class="entries__info__ticket__id"></h2>
                <p class="entries__info__ticket__date"></p>
                <p class="entries__info__ticket__room"></p>
                <div class="entries__info__ticket__seats">
                    <h3 class="entries__info__ticket__seats__title">Seats</h3>
                </div>
            </div>
        </section>
        <section class="entries__menus">
            <h2>You might be interested in...</h2>
        </section>
        <button class="entries__buy">
            Buy Ticket
        <br>
        <span class="entries__buy__price"></span>
        </button>
    </article>
    <footer class="footer">
        <div class="footer__logo"><a href="./home.html"><img src="../Images/logo_page.png" alt="logo_page"></a></div>
        <div class="footer__links">
            <div class="footer__links__others">
                <a href="aboutUs.html">About Us</a>
                <a href="premiumRoom.html">Premium Room</a>
            </div>

            <div class="footer__links__imp">
                <a href="legalNotice.html">Legal Notice</a>
                <a href="terms.html">Terms and conditions of purchase</a>
            </div>
        </div>
    </footer>
</body>
</html>
