 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David Gámiz Álvarez">
    <meta name="author" content="Alejandra Chaves Durán">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dynalight&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../Images/logo_page.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/category.js"></script>
    <title>Meowview Palace | Category</title>
</head>
<body>
    <header class="header">
        <div class="header__logo"><a href="./home.html"><img src="../Images/logo.png" alt="logo"></a></div>
        <div class="header__menu"><img src="../Images/Icons/menu_blanco.png" alt="Menu"></div>
    </header>
    <article class="films">
        <section class="films__category">
            <div class="films__category__left"><img src="../Images/Icons/arrow_blanco.png" alt="arrow_left"></div>
            <h1 class="films__category__title">Animation</h1>
            <div class="films__category__right"><img src="../Images/Icons/arrow_blanco.png" alt="arrow_right"></div>
        </section>
        <section class="films__container">
            <div class="films__container__popUp">
                <div class="films__container__popUp__close"><img src="../Images/Icons/close_blanco.png" alt="close"></div>
                <h2 class="films__container__popUp__title"></h2>
                <div class="films__container__popUp__img"><img src="" alt=""></div>
                <div class="films__container__popUp__info">
                    <p class="films__container__popUp__info__director"></p>
                    <p class="films__container__popUp__info__duration"></p>
                    <p class="films__container__popUp__info__premiereYear"></p>
                    <p class="films__container__popUp__info__ageRestriction"></p>
                    <p class="films__container__popUp__info__description"></p>
                </div>
                <button class="films__container__popUp__buyEntries">Buy Entries</button>
            </div>
        </section>
    </article>
    <footer class="footer">
        <div class="footer__logo"><a href="./home.html"><img src="../Images/logo_page.png" alt="logo_page"></a></div>
        <div class="footer__links">
            <div class="footer__links__others">
                <a href="">About Us</a>
                <a href="">Premium Rooms</a>
            </div>

            <div class="footer__links__imp">
                <a href="">Legal Notice</a>
                <a href="">Terms and conditions of purchase</a>
            </div>
        </div>
    </footer>
</body>
</html>
